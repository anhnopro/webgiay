<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/font-fontawesome-ae333ffef2.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <style>
        /* Optional: Style for the dropdown */
        .dropdown-menu {
          display: none;
          position: absolute;
          min-width: 160px;
        }

        .dropdown:hover .dropdown-menu {
          display: block;
        }
    </style>
    <title>Document</title>
</head>
<body>

<div style="background-color: rgb(249, 247, 247);">
    <nav class="navbar navbar-expand-sm bg-light border shadow rounded-1" style="height: 60px;">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Mega Shoes</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Xin chào bạn:</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đức Anh</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-between">
        <div style="width: 220px; height: calc(100vh - 60px);" class="border bg-white">
            <ul class="navbar-nav ms-3 mt-5">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" >
                                Danh sách sản phẩm
                            </button>
                            <div class="dropdown-menu" >
                                <a class="dropdown-item" href="#">Danh sách</a>
                                <a class="dropdown-item" href="#">Thêm</a>
                                <a class="dropdown-item" href="#">Thùng giác</a>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" >
                                Danh mục sản phẩm
                            </button>
                            <div class="dropdown-menu" >
                                <a class="dropdown-item" href="#">Tạo danh mục</a>
                                <a class="dropdown-item" href="#">Sửa tên danh mục</a>
                                <a class="dropdown-item" href="#">Thùng rác</a>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" >
                                Quản lí đơn hàng
                            </button>
                            <div class="dropdown-menu" >
                                <a class="dropdown-item" href="#">Danh sách đơn hàng</a>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div style="width: calc(100% - 220px);">
            <div class="row mt-3 ms-2">
                <div class="col-md-9">
                    <table class=" table border">
                        <thead>
                        <tr>
                            <th>ID</th>
                           
                            <th>Tên</th>
                            <th>Ảnh</th>
                            
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Nike</td>
                            
                            <td>
                                <div style="height: 60px;">
                                    <img src="/images/11.jpg" class="w-100 h-100">
                                </div>
                            </td>
                            
                            <td >
                                <div class="dropdown">
                                    <button class="btn btn-light " type="button" id="dropdownMenuButton" >
                                        ...
                                    </button>
                                    <div class="dropdown-menu" >
                                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#myModal">
                                            Xóa
                                        </a>
                                        <a class="dropdown-item" href="#">Thêm</a>
                                        <a class="dropdown-item" href="#">Sửa</a>
                            
                                    </div>
                                </div>
                            </td>
                        </tr>
                    
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#" style="height: 35px;"><i class='bx bx-chevrons-left'></i></a></li>
                            <li class="page-item"><a class="page-link" href="#" style="height: 35px;">1</a></li>
                            <li class="page-item "><a class="page-link" href="#" style="height: 35px;">2</a></li>
                            <li class="page-item"><a class="page-link" href="#" style="height: 35px;">3</a></li>
                            <li class="page-item"><a class="page-link" href="#" style="height: 35px;"><i class='bx bx-chevrons-right'></i></a></li>
                        </ul>
                    </div>
                </div>
          
                <div class="col-md-3">
                  <div class="bg-white d-flex p-4 rounded-3 border">
                      <div>
                          <h5>Tìm kiếm tại đây</h5>
                          <div class="d-flex">
                              <input type="text" class="form-control rounded-0 btn-sm" placeholder="Nike, Adidas">
                              <button class="btn btn-white border rounded-0 btn-sm"><i class='bx bx-search-alt-2'></i></button>
                          </div>
                      </div>
                  </div>
                  <div class="mt-3">
                      <div class="bg-white border  p-4 rounded-3">
                          <h5>Danh mục</h5>
                          <div class="">
                              <p> <input type="checkbox" name="" id=""> Nike </p>
                              <p> <input type="checkbox" name="" id=""> Adidas </p>
                              <p> <input type="checkbox" name="" id=""> Khác </p>
                          </div>
                          <div>
                              <button class="w-100 btn btn-primary">Lọc</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Xóa sản phẩm</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
          <!-- Modal body -->
          <div class="modal-body">
            Bạn có muốn xóa không?
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>

</body>
</html>
